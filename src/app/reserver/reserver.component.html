<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <span class="breadcrumb"><a href="#"></a> Offrez-vous le luxe que vous méritez</span>
        <h3> Réservez maintenant</h3>
      </div>
    </div>
  </div>
</div>
<div class="contact-page section " >
  <div class="container">
    <div class="row">

    <div class="col-lg-6 ">
<form id="contact-form" action="" method="post" [formGroup]="reservationFormgroup" (ngSubmit)="handlereservation()">
  <div class="row">
    <div class="col-lg-12">
      <fieldset>
        <label for="date1">ARRIVÉE </label>
        <input type="datetime-local" name="date1" id="date1" placeholder="date_debut..." autocomplete="on" formControlName="date_debut" required>
      </fieldset>
    </div>
    <div class="col-lg-12">
      <fieldset>
        <label for="date2">DÉPART</label>
        <input type="datetime-local" name="date2" id="date2"  placeholder="date_fin..." formControlName="date_fin" required="">
      </fieldset>
    </div>
    <div class="col-lg-12">
      <fieldset>
        <label for="nom">NOM</label>
        <input type="text" name="nom" id="nom"  placeholder="nom..." formControlName="nom" required="">
      </fieldset>
    </div>
    <div class="col-lg-12">
      <fieldset>
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email"  placeholder="email..." formControlName="email" required="">
      </fieldset>
    </div>
    <div class="col-lg-12">
      <fieldset>
        <label for="Telephone">TELEPHONE</label>
        <input type="text" name="Telephone" id="Telephone"  placeholder="Telephone..." formControlName="telephone" required="">
      </fieldset>
    </div>


    <div class="col-lg-12 ">
      <fieldset>
        <button type="submit" id="form-submit" class="orange-button  " (click)="showReservationDetails()">RÉSERVER</button>
      </fieldset>

    </div>
  </div>
</form>

</div>
      <div *ngIf="isReservationVisible" CLASS="col-lg-6 " >
        <div class="contact-page section">
          <div class="container">
            <div class="row">
        <table class="table " >
          <tr>
            <th>ARRIVÉE </th>
            <th>DÉPART </th>
            <th  > Nombre De Jours</th>
            <th>Date Reservation</th>
            <th>Montant</th>

          </tr>
          <tr>
            <td>{{date_debut  | date :'dd/MM/YYYY '}}</td>

            <td> {{date_fin  | date :'dd/MM/YYYY '}}</td>
            <td >{{diffrent}} Jours</td>
            <td>{{datereservation | date :'dd/MM/YYYY HH:mm'}} AM</td>
            <td >{{ montant }} DH</td>


          </tr>
        </table>
            </div>
            </div>
          </div>
      </div>

    </div>
  </div>
</div>
