<div class="page-heading header-text">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <span class="breadcrumb"><a href="#"></a> Ajoutez votre hébergement</span>
        <h3>Offrez aux visiteurs le luxe et le confort de votre hébergement</h3>
      </div>
    </div>
  </div>
</div>
<div class="contact-page section " >
  <div class="container">
    <div class="row">

<div class="col-lg-8">
  <form id="contact-form" [formGroup]="addHebergementForm" (ngSubmit)="handleaddHebergement()" action="" method="post">
    <div class="row">
      <div class="col-lg-6">
        <fieldset>
          <label for="Nom">Nom</label>
          <input type="text" name="name" id="Nom" placeholder="Nom de votre hébergement..." autocomplete="on" required formControlName="nom">
        </fieldset>
      </div>
      <div class="col-lg-6">
        <fieldset>
          <label for="image">Image</label>
          <input type="text" name="image" id="image"  placeholder=" URL de l'image représentant votre hébergement..." required="" formControlName="image">
        </fieldset>
      </div>

      <div class="col-lg-6">
        <fieldset>
          <label for="prix">Prix</label>
          <input type="number" name="subject" id="prix" placeholder="Prix de location par nuit en MAD ..." autocomplete="on"  formControlName="prix">
        </fieldset>
      </div>

      <div class="col-lg-6">
        <fieldset>
          <label for="capacite">Surface </label>
          <input type="number" name="capacite" id="capacite" placeholder="La superficie de l'hébergement en m2..."  formControlName="capacite" >
        </fieldset>
      </div>
      <div class="col-lg-6">
        <fieldset>
          <label for="chambre">Chambre</label>
          <input type="number" name="chambre" id="chambre" placeholder="Nombre de chambres disponibles ..." formControlName="chambre" >
        </fieldset>
      </div>
      <div class="col-lg-6">
        <fieldset>
          <label for="sallesdebains">salles de bains</label>
          <input type="number" name="sallesdebains" id="sallesdebains" placeholder=" Nombre de salles de bains disponibles  ..." formControlName="sallesdebains"  >
        </fieldset>
      </div>
      <div class="col-lg-6">
        <fieldset>
          <label for="placesdestationnement">places des tationnement</label>
          <input type="number" name="placesdestationnement" id="placesdestationnement" placeholder="Nombre de places de stationnement disponibles ..." formControlName="placesdestationnement" >
        </fieldset>
      </div>
      <div class="col-lg-6">
        <fieldset>
          <label for="etage">etage</label>
          <input type="number" name="etage" id="etage" placeholder="etage..." formControlName="etage"  >
        </fieldset>
      </div>
      <div class="col-lg-6" *ngIf="categorie">
        <fieldset>
          <label for="categorie">Catégorie</label> &nbsp;
          <select id="categorie" formControlName="categorie"  >
         <option value="" disabled selected>Entrer votre catégorie</option>

            <option *ngFor="let c of categorie" [value]="c.id">{{c.type}}</option>
          </select>
        </fieldset>
      </div>
      <div class="col-lg-6" *ngIf="ville">
        <fieldset>
          <label for="villes">Ville</label>&nbsp;
          &nbsp;
          <select id="villes" formControlName="ville">
            <option value="" disabled selected>Entrer votre Ville  &nbsp;</option>
            <option *ngFor="let v of ville" [value]="v.id">{{v.nomVille}}</option>
          </select>
        </fieldset>
      </div>
      <div class="col-lg-12">
        <fieldset>
          <label for="description">Description</label>
          <textarea name="message" id="description" placeholder="Description détaillée de l'hébergement, ses caractéristiques, ses équipements...." formControlName="description"></textarea>
        </fieldset>
      </div>

      <div class="col-lg-12">
        <fieldset>
          <button type="submit" id="form-submit" class="orange-button">AJOUTER VOTRE Annonce</button>
        </fieldset>
      </div>
    </div>
  </form>
</div>
    </div>
  </div>
</div>
